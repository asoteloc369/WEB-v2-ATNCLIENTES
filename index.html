<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latinoaméricana Recinto Funeral</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-100 font-[Poppins] text-gray-800">

  <!-- Encabezado -->
  <header class="bg-white shadow p-4 flex justify-between items-center sticky top-0 z-50">
    <h1 class="text-xl font-semibold">Latinoaméricana Recinto Funeral</h1>
    <nav class="space-x-4">
      <a href="#registro" class="text-blue-600 hover:underline">Registro</a>
      <a href="#agenda" class="text-blue-600 hover:underline">Agenda</a>
      <a href="#paquetes" class="text-blue-600 hover:underline">Paquetes</a>
      <a href="#notificaciones" class="text-blue-600 hover:underline">Notificaciones</a>
    </nav>
  </header>

  <!-- Sección de Registro -->
  <section id="registro" class="p-6">
    <h2 class="text-lg font-bold mb-4">Registro de Atención</h2>
    <form id="registroForm" class="space-y-4 bg-white p-4 rounded shadow">
      <input type="text" placeholder="Nombre del solicitante" class="w-full p-2 border rounded" required>
      <input type="text" placeholder="Relación con el fallecido" class="w-full p-2 border rounded" required>
      <select class="w-full p-2 border rounded" required>
        <option value="">Tipo de servicio</option>
        <option>Velatorio</option>
        <option>Cremación</option>
        <option>Inhumación</option>
      </select>
      <textarea placeholder="Comentarios" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Guardar Atención
      </button>
    </form>
  </section>

  <!-- Aquí irían otras secciones: agenda, paquetes, notificaciones -->

  <!-- Pie de página -->
  <footer class="bg-gray-200 p-4 text-center mt-10 text-sm">
    Contacto | contacto@recintofuneral.com | @LatinoamericanaFuneral
  </footer>

  <script>
    document.getElementById("registroForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Atención registrada correctamente.");
    });
  </script>
</body>
</html>
